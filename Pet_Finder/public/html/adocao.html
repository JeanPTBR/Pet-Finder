<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styleAdocao.css">
    <title>Adoções</title>
</head>
<body>

    <header>
        <!--menu site-->
        <div class="navbar">
            <div class="logo">
                <img src="../assets/Pet Finder.png">
            </div>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/adocao">Adoção</a></li>
                <li><a href="/encontrarPet">Encontrar pet</a></li>
                <li><a href="/chatbot">Chatbot</a></li>
            </ul>
            <a href="#" class="action_btn">Inicie aqui</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <!--menu responsivo-->
        <div class="dropdown_menu">
            <li><a href="/">Home</a></li>
            <li><a href="/adocao">Adoção</a></li>
            <li><a href="/encontrarPet">Encontrar pet</a></li>
            <a href="#" class="action_btn">Inicie aqui</a>
        </div>
    </header>
    
    <!--script utilizado para abrir e fechar menu responsivo-->
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function(){
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ?"fa-solid fa-xmark"
            :"fa-solid fa-bars"
        }
    </script>
    
    <div class="container mt-4">
        <h1>Galeria para adoção</h1>
        
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <img class="img-fluid mb-4 shadow rounded" src="../assets/galeria/img1.png" alt="">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <img class="img-fluid mb-4 shadow rounded" src="../assets/galeria/img2.png" alt="">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <img class="img-fluid mb-4 shadow rounded" src="../assets/galeria/img3.png" alt="">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <img class="img-fluid mb-4 shadow rounded" src="../assets/galeria/img4.jpg" alt="">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <img class="img-fluid mb-4 shadow rounded" src="../assets/galeria/img5.png" alt="">
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4">
                <img class="img-fluid mb-4 shadow rounded" src="../assets/galeria/img6.jpg" alt="">
            </div>
           

           
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </div>
    </div>

</body>
</html>
